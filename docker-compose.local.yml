version: "3.9"

services:
  db:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-gtagent}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-gtagent}
      POSTGRES_DB: ${POSTGRES_DB:-green_tech}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U gtagent -d green_tech"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    command: redis-server --save 60 1 --loglevel warning
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./green_tech_backend
    command: daphne -b 0.0.0.0 -p 8000 core.asgi:application
    volumes:
      - ./green_tech_backend:/app
    environment:
      DJANGO_SECRET_KEY: ${DJANGO_SECRET_KEY:-dev-secret-key}
      DJANGO_DEBUG: ${DJANGO_DEBUG:-1}
      DJANGO_ALLOWED_HOSTS: ${DJANGO_ALLOWED_HOSTS:-localhost,127.0.0.1}
      SITE_URL: ${SITE_URL:-http://localhost:8000}
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:5173}
      DJANGO_CORS_ALLOWED_ORIGINS: ${DJANGO_CORS_ALLOWED_ORIGINS:-http://localhost:5173,http://localhost:5174,http://localhost:5175}
      DJANGO_CSRF_TRUSTED_ORIGINS: ${DJANGO_CSRF_TRUSTED_ORIGINS:-http://localhost:5173,http://localhost:5174,http://localhost:5175}
      EMAIL_BACKEND: ${EMAIL_BACKEND:-django.core.mail.backends.console.EmailBackend}
      DEFAULT_FROM_EMAIL: ${DEFAULT_FROM_EMAIL:-dev@greentechafrica.com}
      POSTGRES_DB: ${POSTGRES_DB:-green_tech}
      POSTGRES_USER: ${POSTGRES_USER:-gtagent}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-gtagent}
      POSTGRES_HOST: ${POSTGRES_HOST:-db}
      POSTGRES_PORT: ${POSTGRES_PORT:-5432}
      REDIS_URL: ${REDIS_URL:-redis://redis:6379/0}
      CELERY_BROKER_URL: ${CELERY_BROKER_URL:-redis://redis:6379/0}
      CELERY_RESULT_BACKEND: ${CELERY_RESULT_BACKEND:-redis://redis:6379/0}
      CELERY_TASK_ALWAYS_EAGER: ${CELERY_TASK_ALWAYS_EAGER:-false}
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - "8000:8000"

  celery:
    build:
      context: ./green_tech_backend
    command: celery -A core worker -l info
    volumes:
      - ./green_tech_backend:/app
    environment:
      DJANGO_SECRET_KEY: ${DJANGO_SECRET_KEY:-dev-secret-key}
      DJANGO_DEBUG: ${DJANGO_DEBUG:-1}
      DJANGO_ALLOWED_HOSTS: ${DJANGO_ALLOWED_HOSTS:-localhost,127.0.0.1}
      SITE_URL: ${SITE_URL:-http://localhost:8000}
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:5173}
      DJANGO_CORS_ALLOWED_ORIGINS: ${DJANGO_CORS_ALLOWED_ORIGINS:-http://localhost:5173,http://localhost:5174,http://localhost:5175}
      DJANGO_CSRF_TRUSTED_ORIGINS: ${DJANGO_CSRF_TRUSTED_ORIGINS:-http://localhost:5173,http://localhost:5174,http://localhost:5175}
      EMAIL_BACKEND: ${EMAIL_BACKEND:-django.core.mail.backends.console.EmailBackend}
      DEFAULT_FROM_EMAIL: ${DEFAULT_FROM_EMAIL:-dev@greentechafrica.com}
      POSTGRES_DB: ${POSTGRES_DB:-green_tech}
      POSTGRES_USER: ${POSTGRES_USER:-gtagent}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-gtagent}
      POSTGRES_HOST: ${POSTGRES_HOST:-db}
      POSTGRES_PORT: ${POSTGRES_PORT:-5432}
      REDIS_URL: ${REDIS_URL:-redis://redis:6379/0}
      CELERY_BROKER_URL: ${CELERY_BROKER_URL:-redis://redis:6379/0}
      CELERY_RESULT_BACKEND: ${CELERY_RESULT_BACKEND:-redis://redis:6379/0}
      CELERY_TASK_ALWAYS_EAGER: ${CELERY_TASK_ALWAYS_EAGER:-false}
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy

  frontend_public:
    image: node:20-alpine
    working_dir: /app
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0 --port 5173"
    environment:
      VITE_API_URL: ${PUBLIC_API_URL:-http://localhost:8000}
      VITE_APP_ENV: ${VITE_APP_ENV:-local}
      CHOKIDAR_USEPOLLING: "true"
    volumes:
      - ./green-tech-africa:/app
      - frontend_public_node_modules:/app/node_modules
    ports:
      - "5173:5173"
    depends_on:
      - backend

  frontend_agent:
    image: node:20-alpine
    working_dir: /app
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0 --port 5174"
    environment:
      VITE_API_URL: ${PUBLIC_API_URL:-http://localhost:8000}
      VITE_APP_ENV: ${VITE_APP_ENV:-local}
      CHOKIDAR_USEPOLLING: "true"
    volumes:
      - ./green-agent-frontend:/app
      - frontend_agent_node_modules:/app/node_modules
    ports:
      - "5174:5174"
    depends_on:
      - backend

  frontend_admin:
    image: node:20-alpine
    working_dir: /app
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0 --port 5175"
    environment:
      VITE_API_URL: ${PUBLIC_API_URL:-http://localhost:8000}
      VITE_API_BASE_PATH: ${ADMIN_API_BASE_PATH:-/api}
      VITE_APP_ENV: ${VITE_APP_ENV:-local}
      CHOKIDAR_USEPOLLING: "true"
    volumes:
      - ./green-admin-frontend:/app
      - frontend_admin_node_modules:/app/node_modules
    ports:
      - "5175:5175"
    depends_on:
      - backend

volumes:
  postgres_data:
  redis_data:
  frontend_public_node_modules:
  frontend_agent_node_modules:
  frontend_admin_node_modules:
