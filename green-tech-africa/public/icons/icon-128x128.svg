<?xml version="1.0" encoding="UTF-8"?>
<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle with Ghana green theme -->
  <circle cx="64" cy="64" r="64" fill="#22c55e"/>
  
  <!-- Building/house icon -->
  <g transform="translate(25.6, 32)">
    <!-- House base -->
    <rect x="0" y="38.4" width="76.8" height="44.8" fill="white" rx="2.56"/>
    
    <!-- Roof -->
    <polygon points="-6.4,38.4 38.4,12.8 83.2,38.4" fill="white"/>
    
    <!-- Door -->
    <rect x="12.8" y="57.6" width="15.36" height="25.6" fill="#22c55e" rx="1.28"/>
    
    <!-- Windows -->
    <rect x="44.8" y="51.2" width="10.24" height="10.24" fill="#22c55e" rx="0.64"/>
    <rect x="60.16" y="51.2" width="10.24" height="10.24" fill="#22c55e" rx="0.64"/>
    
    <!-- Solar panel on roof -->
    <rect x="19.2" y="19.2" width="38.4" height="10.24" fill="#1e40af" rx="0.64"/>
    
    <!-- Eco leaf symbol -->
    <g transform="translate(57.6, 6.4)">
      <path d="M 0,10.24 Q 5.12,0 10.24,5.12 Q 5.12,10.24 0,10.24" fill="#16a34a"/>
      <line x1="0" y1="10.24" x2="5.12" y2="5.12" stroke="#16a34a" stroke-width="0.256"/>
    </g>
  </g>
  
  <!-- Ghana flag colors accent (small stripe at bottom) -->
  <rect x="0" y="115.2" width="128" height="4.224" fill="#dc2626"/>
  <rect x="0" y="119.424" width="128" height="4.224" fill="#eab308"/>
  <rect x="0" y="123.648" width="128" height="4.352" fill="#16a34a"/>
</svg>