version: "3.9"

x-backend-build: &backend-build
  context: ./green_tech_backend

x-backend-env: &backend-env
  DJANGO_DEBUG: "0"
  DJANGO_ALLOWED_HOSTS: ${DJANGO_ALLOWED_HOSTS:-localhost}
  DJANGO_SECRET_KEY: ${DJANGO_SECRET_KEY}
  SITE_URL: ${SITE_URL}
  FRONTEND_URL: ${FRONTEND_URL}
  DJANGO_CORS_ALLOWED_ORIGINS: ${DJANGO_CORS_ALLOWED_ORIGINS:-}
  DJANGO_CSRF_TRUSTED_ORIGINS: ${DJANGO_CSRF_TRUSTED_ORIGINS:-}
  EMAIL_BACKEND: ${EMAIL_BACKEND:-django.core.mail.backends.smtp.EmailBackend}
  POSTGRES_DB: ${POSTGRES_DB:-green_tech}
  POSTGRES_USER: ${POSTGRES_USER:-gtagent}
  POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-gtagent}
  POSTGRES_HOST: ${POSTGRES_HOST:-db}
  POSTGRES_PORT: ${POSTGRES_PORT:-5432}
  REDIS_URL: ${REDIS_URL:-redis://redis:6379/0}
  CELERY_BROKER_URL: ${REDIS_URL:-redis://redis:6379/0}
  CELERY_RESULT_BACKEND: ${REDIS_URL:-redis://redis:6379/0}
  DEFAULT_FROM_EMAIL: ${DEFAULT_FROM_EMAIL:-noreply@example.com}
  DJANGO_COLLECTSTATIC: "1"
  RUN_MIGRATIONS: "1"
  PORT: ${PORT:-8000}
  CELERY_TASK_ALWAYS_EAGER: "false"

services:
  db:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-gtagent}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-gtagent}
      POSTGRES_DB: ${POSTGRES_DB:-green_tech}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    command: redis-server --save 60 1 --loglevel warning
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: *backend-build
    restart: unless-stopped
    environment: *backend-env
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    expose:
      - "8000"
    command: >
      sh -c "daphne -b 0.0.0.0 -p ${PORT:-8000} core.asgi:application"

  celery:
    build: *backend-build
    restart: unless-stopped
    environment:
      <<: *backend-env
      RUN_MIGRATIONS: "0"
      DJANGO_COLLECTSTATIC: "0"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: celery -A core worker -l info

  frontend_public:
    build:
      context: .
      dockerfile: docker/frontend.Dockerfile
      args:
        APP_PATH: green-tech-africa
        VITE_API_URL: ${PUBLIC_API_URL}
        VITE_APP_ENV: production
    restart: unless-stopped
    depends_on:
      - backend
    expose:
      - "80"

  frontend_agent:
    build:
      context: .
      dockerfile: docker/frontend.Dockerfile
      args:
        APP_PATH: green-agent-frontend
        VITE_API_URL: ${PUBLIC_API_URL}
        VITE_APP_ENV: production
    restart: unless-stopped
    depends_on:
      - backend
    expose:
      - "80"

  frontend_admin:
    build:
      context: .
      dockerfile: docker/frontend.Dockerfile
      args:
        APP_PATH: green-admin-frontend
        VITE_API_URL: ${PUBLIC_API_URL}
        VITE_API_BASE_PATH: ${ADMIN_API_BASE_PATH:-/api}
        VITE_APP_ENV: production
    restart: unless-stopped
    depends_on:
      - backend
    expose:
      - "80"

volumes:
  postgres_data:
  redis_data:
